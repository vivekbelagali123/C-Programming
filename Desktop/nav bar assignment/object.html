<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=10/3;
        document.write(Number.parseFloat(x));
        var x=10;
        var y=20;
        var z=x+y;
        z=x.toString() + y.toString();
        document.write("<br>",z);
        var x=13.6;
        document.write("<br>",parseInt(x));
        var x=25;
        document.write("<br>",Number.isFinite(x));
        document.write("<br>",Number.isInteger(x));
        document.write("<br>",Number.isSafeInteger(x));
        
       
        </script>
        </body>
